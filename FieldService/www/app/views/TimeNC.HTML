
<div class="card-parentContainer margintop10">

    <div class="margintop30" ng-repeat="item in timeArray track by $index" id="time{{$index}}">
        <div class="card-childContainer  noBorder-radius" ng-class="{'newItemBorder': $index == addTimeObj && $index != 0,'copyItem': $index == copyTimeObj && $index != 0}">
            <form class="form-horizontal" action="/action_page.php" ng-disabled="$root.completedTask">
                <div layout="row" layout-wrap>
                    

                    

                    <div flex="20" class="debrief-items-NC">
                        <label flex="100" class=" label-my" translate="{{item.timeDefault.workType.title}}"></label>
                        <div flex="100">
                            <select class="form-control select-debrief " ng-model="item.Work_Type"
                                    ng-options="x as x.Value | translate for x in item.timeDefault.workType.values track by x.ID"
                                    ng-change="setWorkType(item.Work_Type, item)">
                                <option value="" disabled selected>Select Work Type</option>
                            </select>
                        </div>
                    </div>

                    

                    <div flex="20" class="debrief-items-NC">
                        <label flex="100" class="  label-my" translate="{{item.timeDefault.item.title}}"></label>
                        <div cflex="100">
                            <select class="form-control select-debrief" ng-model="item.Item"
                                    ng-options="x as x.Value | translate for x in item.timeDefault.item.values track by x.ID" ng-change="setItem(item)">
                                <option value="" disabled selected>Select Item</option>
                            </select>
                        </div>
                    </div>

                    <div flex="20" class="debrief-items-NC">
                        <label flex="100" class="  label-my" translate="{{item.timeDefault.description.title}}"></label>
                        <div flex="100">
                            <input type="text" name="description" class="form-control" ng-model="item.Description">
                        </div>
                    </div>

                    

                    

                    <div flex="20" class="debrief-items-NC">
                        <label flex="100" class="  label-my" translate="{{item.timeDefault.Date.title}}"
                               style="text-align: left;">-</label>
                        <div flex="100">
                            <p class="input-group">
                                <input type="text" class="form-control" uib-datepicker-popup="{{format}}"
                                       ng-model="item.Date" is-open="item.calendarOpened"
                                       datepicker-options="dateOptions" ng-required="true" close-text="Close"
                                       alt-input-formats="altInputFormats" ng-change="setDuration($index)" />

                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" style="border-color:#ccc !important"
                                            ng-click="openCalendar(item,'Time')">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </span>
                            </p>

                        </div>
                    </div>

                    <div flex="20" class="debrief-items-NC">
                        <label flex="100" class="  label-my" translate="{{item.timeDefault.duration.title}}"></label>
                        <div flex="100">
                            <input type="text" class="form-control" date-format ng-model="item.Duration" ng-change="setDurationHours(item)" ng-blur="checkDuration(item)" />

                        </div>
                    </div>


                    <div flex="100">

                        <label flex="100" class="label-my" for="comment"
                               translate="{{item.timeDefault.comments.title}}"></label>
                        <div flex="100">
                            <textarea class="form-control debrief-textarea-NC" rows="5" id="comment"
                                      ng-model="item.Comments"></textarea>
                        </div>
                    </div>
                </div>
            </form>



        </div>
        <section style="border-radius:0 0 10px 10px" layout="row" layout-sm="column" layout-align="center center"
                 layout-wrap class="time-btns" ng-class="{'newItemBorderSection': $index == addTimeObj && $index != 0,'copyItemSection': $index == copyTimeObj && $index != 0}">
            <md-button class="time-font time-add" ng-click="addObject('Time')" ng-disabled="$root.completedTask" translate="Add"></md-button>
            <md-button class="time-font time-delete" ng-click="deleteObject($index,item,'Time')" ng-disabled="$root.completedTask" translate="delete"></md-button>
            <md-button class="time-font time-copy" ng-click="copyObject(item,'Time')" ng-disabled="$root.completedTask" translate="copy"></md-button>
        </section>

    </div>
</div>
