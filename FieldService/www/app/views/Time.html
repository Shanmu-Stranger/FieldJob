
<div class="card-parentContainer margintop10">
   
            <div class="margintop30" ng-repeat="item in timeArray track by $index" id="{{$index}}" >
            <div class="card-childContainer  noBorder-radius" ng-class="{'newItemBorder': $index == indexOFElement && $index != 0,'copyItem': $index == copyObjIndex && $index != 0}">
                <form class="form-horizontal" action="/action_page.php" ng-disabled="$root.completedTask">
                <div layout="row" layout-wrap>
                    <div ng-if="userType=='C'" flex="30" class="debrief-items" style="max-width: 20%;">
                         <label  flex="100" class="label-my" 
                               translate="Clarity Task Name"></label>
                        <div flex="100">
                            <select style="width:100% !important" class="form-control select-debrief select-debrief-time-first-select"
                                    ng-model="item.Field_Job_Name"
                                    ng-options="x as x.JobName for x in item.timeDefault.fieldJobName.values track by x.TaskCode" ng-change="setFieldName(item)">
                                <option value="" disabled selected>Select Field Job Name</option>
                            </select>
                        </div>
                    </div>

                    <div ng-if="userType=='C'" flex="20" class="debrief-items">
                        <label flex="100" class="label-my" translate="{{item.timeDefault.chargeType.title}}"></label>
                        <div flex="100">
                            <select class="form-control select-debrief" ng-model="item.Charge_Type"
                                    ng-options="x as x.Value | translate for x in item.timeDefault.chargeType.values track by x.ID" ng-change="setChargeType(item)">
                                <option value="" disabled selected>Select Charge Type</option>
                            </select>
                        </div>
                    </div>

                    <div flex="20" class="debrief-items">
                        <label flex="100" class=" label-my" translate="{{item.timeDefault.workType.title}}"></label>
                        <div flex="100">
                            <select class="form-control select-debrief " ng-model="item.Work_Type"
                                    ng-options="x as x.Value | translate for x in item.timeDefault.workType.values track by x.ID"
                                    ng-change="setWorkType(item.Work_Type, item)">
                                <option value="" disabled selected>Select Work Type</option>
                            </select>
                        </div>
                    </div>

                    <div ng-if="userType=='C'" flex="20" class="debrief-items">
                        <label flex="100" class="  label-my" translate="{{item.timeDefault.chargeMethod.title}}"></label>
                        <div flex="100">
                            <select class="form-control select-debrief" ng-model="item.Charge_Method"
                                    ng-options="x as x.Value | translate for x in item.timeDefault.chargeMethod.values track by x.ID" ng-change="setChargeMethod(item)">
                                <option value="" disabled selected>Select Charge Method</option>
                            </select>
                        </div>
                    </div>

                    <div flex="20" class="debrief-items">
                        <label flex="100" class="  label-my" translate="{{item.timeDefault.item.title}}"></label>
                        <div cflex="100">
                            <select class="form-control select-debrief" ng-model="item.Item"
                                    ng-options="x as x.Value | translate for x in item.timeDefault.item.values track by x.ID" ng-change="setItem(item)">
                                <option value="" disabled selected>Select Item</option>
                            </select>
                        </div>
                    </div>

                    <div flex="20" class="debrief-items">
                        <label flex="100" class="  label-my" translate="{{item.timeDefault.description.title}}"></label>
                        <div flex="100">
                            <input type="text" name="description" class="form-control" ng-model="item.Description">
                        </div>
                    </div>

                    <div ng-if="userType=='C'" flex="20" class="debrief-items">
                        <label flex="100" class="  label-my" translate="{{item.timeDefault.timeCode.title}}"></label>
                        <div flex="100">
                            <select class="form-control select-debrief" ng-model="item.Time_Code"
                                    ng-options="x as x.Overtimeshiftcode | translate for x in item.timeDefault.timeCode.values track by x.OverTime_Shift_Code_ID" ng-change="setTimeCode(item)">
                                <option value="" disabled selected>Select Time Code</option>
                            </select>
                        </div>
                    </div>

                    <div ng-if="userType=='C'" flex="20" class="debrief-items">
                        <label flex="100" class="  label-my" translate="{{item.timeDefault.shiftCode.title}}"></label>
                        <div flex="100">
                            <select class="form-control select-debrief" ng-change="setShiftCode(item)"
                                    ng-options="x as x.ShiftCodeName | translate for x in item.timeDefault.shiftCode.values track by x.Shift_Code_ID"
                                    ng-model="item.Shift_Code">
                                <option value="" disabled selected>Select Shift Code</option>
                            </select>
                        </div>
                    </div>

                    <div flex="20" class="debrief-items">
                        <label flex="100" class="  label-my" translate="{{item.timeDefault.Date.title}}"
                               style="text-align: left;">-</label>
                        <div flex="100">
                            <p class="input-group">
                                <input type="text" class="form-control" uib-datepicker-popup="{{format}}"
                                       ng-model="item.Date" is-open="item.calendarOpened"
                                       datepicker-options="dateOptions" ng-required="true" close-text="Close"
                                       alt-input-formats="altInputFormats" ng-change="setDuration($index)"/>

                                <span class="input-group-btn">
                                <button type="button" class="btn btn-default" style="border-color:#ccc !important"
                                        ng-click="openCalendar(item,'Time')"><i
                                        class="glyphicon glyphicon-calendar"></i></button>
                              </span>
                            </p>

                        </div>
                    </div>

                    <div flex="20" class="debrief-items">
                        <label flex="100" class="  label-my" translate="{{item.timeDefault.duration.title}}"></label>
                        <div flex="100">
                            <input type="text" class="form-control" date-format ng-model="item.Duration" ng-change="setDurationHours(item)"
                                   />

                        </div>
                    </div>


                    <div flex="30" style="max-width: 31%;">

                        <label flex="100" class="label-my" for="comment"
                               translate="{{item.timeDefault.comments.title}}"></label>
                        <div flex="100">
                            <textarea class="form-control debrief-textarea" rows="5" id="comment"
                                      ng-model="item.Comments"></textarea>
                        </div>
                    </div>
                    </div>
                </form>
           
           

       </div>
                <section style="border-radius:0 0 10px 10px" layout="row" layout-sm="column" layout-align="center center"
                     layout-wrap class="time-btns" ng-class="{'newItemBorderSection': $index == indexOFElement && $index != 0,'copyItemSection': $index == copyObjIndex && $index != 0}">
                <md-button class="time-font time-add" ng-click="addObject('Time')" ng-disabled="$root.completedTask" translate="Add"></md-button>
                <md-button class="time-font time-delete" ng-click="deleteObject($index,item,'Time')" ng-disabled="$root.completedTask" translate="delete"></md-button>
                <md-button class="time-font time-copy" ng-click="copyObject(item,'Time')" ng-disabled="$root.completedTask" translate="copy"></md-button>
            </section>

</div>
</div>
